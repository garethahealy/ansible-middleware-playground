---
- name: Install packages via dnf
  become: true
  ansible.builtin.dnf:
    name: "{{ item }}"
    state: present
  loop:
    - unzip
    - java-17-openjdk-headless
    - git
    - make
    - awscli2

- name: Install packages via pip
  ansible.builtin.pip:
    name: "{{ item }}"
    executable: "/usr/bin/pip3.11"
  loop:
    - boto3
    - lxml
    - ansible-core==2.18.12
