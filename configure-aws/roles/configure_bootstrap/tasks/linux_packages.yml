---
- name: Install packages via dnf
  become: true
  ansible.builtin.dnf:
    name: "{{ item }}"
    state: present
  loop:
    - python3.11
    - python3.11-pip
    - unzip
    - java-11-openjdk-headless
    - git

- name: Install packages via pip
  ansible.builtin.pip:
    executable: /usr/bin/pip3.11
    name: "{{ item }}"
  loop:
    - boto3
    - lxml
    - ansible-core
