---
- name: Get AMQ nodes info
  amazon.aws.ec2_instance_info:
    region: "{{ test_amq_region }}"
    aws_access_key: "{{ aws_access_key }}"
    aws_secret_key: "{{ aws_secret_key }}"
    filters:
      instance-state-name: ["running"]
      "tag:Name": "amq*"
  register: test_amq_amq_nodes

- name: Create private_dns_names
  ansible.builtin.set_fact:
    test_amq_private_dns_names: []

- name: Set AMQ nodes private_dns_names
  ansible.builtin.set_fact:
    test_amq_private_dns_names: "{{ test_amq_private_dns_names + [{'name': item.tags.Name, 'dns': item.network_interfaces[0].private_dns_name}] }}"
  loop: "{{ test_amq_amq_nodes.instances }}"
  no_log: true
