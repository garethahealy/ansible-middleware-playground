---
- name: Get Bootstrap node
  delegate_to: localhost
  amazon.aws.ec2_instance_info:
    region: "{{ configure_bootstrap_region }}"
    filters:
      instance-state-name: [ "running" ]
      "tag:Name": "bootstrap"
  register: configure_bootstrap_ec2_bootstrap_node_info

- name: Print SSH to boostrap
  vars:
    key: "{{ playbook_dir }}/roles/configure_bootstrap/files/ec2_keypair.pem"
    host: "{{ configure_bootstrap_ec2_bootstrap_node_info.instances[0].network_interfaces[0].association.public_dns_name }}"
  ansible.builtin.debug:
    msg: "ssh -i {{ key }} ec2-user@{{ host }}"
